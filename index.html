<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Faster+One" rel="stylesheet"> 
  <title>My music</title>
</head>

<body class="fundo">
  <div class="escolhaQuiz">
      <p>Escolha uma categoria de m√∫sicas para iniciar o quiz</p>
      <button class="botao" style="margin-left: 3%" onclick="carregarTeste(1)">Internacionais</button>
      <button class="botao" style="margin-right: 3%; float: right;" onclick="carregarTeste(2)">Nacionais</button>
  </div>
  <div class="todo">
    <div class="header">
      <div class="question">
        <p id="question-text" class='question-text'></p> 
      </div>
      <div class="placar">
        <div class="acertos">
          <p class="score-title">Acertos</p>
          <p id="score-title-text-acertos" class="score-title-text-acertos">0</p>          
        </div>
        <div class="erros">
          <p class="score-title">Erros</p>
          <p id='score-title-text-erros' class="score-title-text-erros">0</p>
        </div>
      </div>
    </div>
    <div class="meio">
      <div class="respostas">
        <div id='resposta0' class="resposta normal" onclick="selecionarResposta(0)">
            <p class='resposta-text'></p>
        </div>
        <div id='resposta1' class="resposta normal" onclick="selecionarResposta(1)">
          <p class='resposta-text'> </p>
        </div>
        <div id='resposta2' class="resposta normal" onclick="selecionarResposta(2)">
          <p class='resposta-text'></p>
        </div>
        <div id='resposta3' class="resposta normal" onclick="selecionarResposta(3)">
          <p class='resposta-text'></p>
        </div>
      </div>
      <div class="canto">
        <div class="canto-top"></div>
        <div class="canto-bottom">
          <div id="btnconfirmar" class="buttons confirmar" onclick="confirmar()">
            <p >Confirmar</p>
          </div>
          <div class="buttons" onclick="pular()">
            <p id="btnProxima">Pular</p>
          </div>
          <div id="btnReiniciar" class="buttons" onclick="refazerTeste()">
            <p>Reiniciar Teste</p>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div id="ano0" class="ano selected-ano">
        <p class="ano-text">60's</p>
      </div>
      <div id="ano1" class="ano ">
        <p class="ano-text ">70's</p>
      </div>
      <div id="ano2" class="ano">
        <p class="ano-text">80's</p>
      </div>
      <div id="ano3" class="ano">
        <p class="ano-text">90's</p>
      </div>
      <div id="ano4" class="ano">
        <p class="ano-text">00's</p>
      </div>
      <div id="ano5" class="ano">
        <p class="ano-text">10's</p>
      </div> 
    </div>
  </div>
  

</body>
<script src="script.js"></script>
</html>
